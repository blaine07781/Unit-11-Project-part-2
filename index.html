<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="script.js"></script>

    <form action="http://webdevbasics.net/scripts/demo.php" method="get">

      <input type="hidden" name="userid">

      <label for="uname">User Name: </label><br>
      <input type="text" id="uname" name="uname" maxlength="30"><br>

      <label for="pword">Password:</label><br>
        <input type="password" id="pword" name="pword">
      <p>Favorite Month:</p>

      <input type="radio" id="January" name="month" value="January">
      <label for="January">January</label><br>

      <input type="radio" id="February" name="month" value="February">
      <label for="February">February</label><br>

      <input type="radio" id="March" name="month" value="March">
      <label for="March">March</label><br>

      <input type="radio" id="April" name="month" value="April">
      <label for="April">April</label><br>

      <input type="radio" id="May" name="month" value="May">
      <label for="May">May</label><br>

      <input type="radio" id="June" name="month" value="June">
      <label for="June">June</label><br>

      <input type="radio" id="July" name="month" value="July">
      <label for="July">July</label><br>

      <input type="radio" id="August" name="month" value="August">
      <label for="August">August</label><br>

      <input type="radio" id="September" name="month" value="September">
      <label for="September">September</label><br>

      <input type="radio" id="October" name="month" value="October">
      <label for="October">October</label><br>

      <input type="radio" id="November" name="month" value="November">
      <label for="November">November</label><br>

      <input type="radio" id="December" name="month" value="December">
      <label for="December">December</label><br>
      <br>
      <label for="SocialNetworking">Choose Your Favorite Social Networking Site:</label><br>
      <select name="SocialNetworking" id="SocialNetworking">
        <option value="Facebook">Facebook</option>
        <option value="Instagram">Instagram</option>
        <option value="Twitter">Twitter</option>
        <option value="Snapchat">Snapchat</option>
      </select>
     <fieldset>
      <legend>Shipping Address:</legend>
      <label for="AL1">Address Line 1:</label><br>
      <input type="text" id="AL1" name="AL1"><br>
      
      <label for="AL2">Address Line 2:</label><br>
      <input type="text" id="AL2" name="AL2"><br><br>
      
      <label for="City">City:</label><br>
      <input type="text" id="City" name="City"><br>

      <label for="State">State:</label><br>
      <input type="text" id="State" name="State"><br>

      <label for="ZIP">ZIP:</label><br>
      <input type="text" id="ZIP" name="ZIP"><br><br>
      
      <input type="image" name="Mail" id="Mail" src="https://images.designtrends.com/wp-content/uploads/2015/11/28115931/Opened-Mail-Icon.jpg">

      <input type="hidden" name="userid">
      
     </fieldset>
    </form>
    <a href="https://replit.com/@bdrake772/Unit-11-Project-Part-1#index.html">Part 1</a>
  </body>
</html>
